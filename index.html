<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Al Hind News</title><style>
body{margin:0;font-family:Arial;background:#f2f2f2}
header{background:#b30000;color:#fff;padding:12px;text-align:center;font-size:22px;font-weight:bold}
nav{display:flex;justify-content:space-around;background:#222;color:#fff}
nav button{flex:1;padding:10px;border:none;background:#222;color:#fff;font-size:14px}
nav button:hover{background:#444}
#news{padding:10px}
.card{background:#fff;margin-bottom:10px;padding:10px;border-radius:6px}
iframe{width:100%;height:200px;border-radius:6px}
</style></head><body>

<header>ðŸ“° AL HIND NEWS</header>

<nav>
<button onclick="setLang('en')">English</button>
<button onclick="setLang('hi')">Hindi</button>
<button onclick="setLang('ur')">Urdu</button>
<button onclick="setLang('ar')">Arabic</button>
</nav>

<div id="news"></div>

<script>
let lang="en";

function setLang(l){lang=l;loadNews();}

async function loadNews(){
document.getElementById("news").innerHTML="Loading news...";
let rss="https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss?hl="+(lang=="hi"?"hi":"en")+"&gl=IN&ceid=IN:"+lang;
let res=await fetch(rss);
let data=await res.json();
let html="";
data.items.slice(0,6).forEach(n=>{
html+=`<div class="card">
<h3>${n.title}</h3>
<p>${n.description}</p>
<a href="${n.link}" target="_blank">Read More</a>
</div>`;
});
html+=`<div class="card"><h3>Video News</h3>
<iframe src="https://www.youtube.com/embed/9Auq9mYxFEE" allowfullscreen></iframe>
</div>`;
document.getElementById("news").innerHTML=html;
}

loadNews();
setInterval(loadNews,300000); // auto update every 5 minutes
</script>

</body></html>
