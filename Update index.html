<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL Hind News | Global Multi-Language Portal</title>
    <style>
        :root { --primary: #b22222; --dark: #1a1a1a; --light: #f4f4f4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: var(--light); }

        /* Top Header */
        header { background: var(--dark); color: white; padding: 15px; text-align: center; border-bottom: 4px solid var(--primary); }
        
        /* Language & Source Selector */
        .controls { background: white; padding: 10px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; outline: none; }

        /* News Grid */
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        /* News Card */
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 15px; }
        .card-body h3 { font-size: 1.1rem; margin-bottom: 10px; color: var(--dark); }
        .card-body p { font-size: 0.9rem; color: #666; margin-bottom: 15px; }
        .btn-read { background: var(--primary); color: white; text-decoration: none; padding: 8px 15px; border-radius: 4px; font-size: 0.8rem; }

        /* RTL Support for Urdu/Arabic */
        .rtl { direction: rtl; text-align: right; font-family: 'Tahoma', sans-serif; }
    </style>
</head>
<body>

<header>
    <h1>AL Hind News</h1>
    <p>BBC | Al Jazeera | India Today | NYT</p>
</header>

<div class="controls">
    <select id="langSelect" onchange="fetchNews()">
        <option value="en">English</option>
        <option value="hi">Hindi (हिन्दी)</option>
        <option value="ur">Urdu (اردو)</option>
        <option value="ar">Arabic (العربية)</option>
    </select>

    <select id="sourceSelect" onchange="fetchNews()">
        <option value="">All Sources</option>
        <option value="bbc-news">BBC News</option>
        <option value="al-jazeera-english">Al Jazeera</option>
        <option value="the-times-of-india">Times of India</option>
    </select>
</div>

<div class="container">
    <div id="news-grid" class="news-grid">
        <p style="text-align: center;">Loading news updates...</p>
    </div>
</div>

<script>
    // IMPORTANT: Get your free API Key from https://newsapi.org
    const API_KEY = 'YOUR_NEWS_API_KEY_HERE'; 

    async function fetchNews() {
        const lang = document.getElementById('langSelect').value;
        const source = document.getElementById('sourceSelect').value;
        const grid = document.getElementById('news-grid');
        
        // Applying RTL layout for Urdu/Arabic
        if(lang === 'ur' || lang === 'ar') {
            grid.classList.add('rtl');
        } else {
            grid.classList.remove('rtl');
        }

        let url = https://newsapi.org/v2/everything?q=world&language=${lang}&apiKey=${API_KEY};
        if(source) {
            url = https://newsapi.org/v2/top-headlines?sources=${source}&apiKey=${API_KEY};
        }

        try {
            const response = await fetch(url);
            const data = await response.json();
            displayNews(data.articles);
        } catch (error) {
            grid.innerHTML = "<p>Error loading news. Please check your API Key.</p>";
        }
    }

    function displayNews(articles) {
        const grid = document.getElementById('news-grid');
        grid.innerHTML = articles.map(article => `
            <div class="card">
                <img src="${article.urlToImage || 'https://via.placeholder.com/400x200'}" alt="news">
                <div class="card-body">
                    <h3>${article.title}</h3>
                    <p>${article.description || 'Click read more to see full story...'}</p>
                    <a href="${article.url}" target="_blank" class="btn-read">Read More</a>
                </div>
            </div>
        `).join('');
    }

    // Load initial news
    fetchNews();
</script>

</body>
</html>
